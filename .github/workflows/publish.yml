name: Publich to Docker
on: 
  push: 
    branches: 
      - main
permissions:
  packages: write
  contents: read
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-actions@v3
        with: 
          images: ghcr.io/hurameco/publish-packages/game-hurameco
          tags: type=sha
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          regestry: ghcr.io
          username: ${{github.repository_owner}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{steps.meta.outputs.tags}}
